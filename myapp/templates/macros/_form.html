{% macro render_field(field) %}
	<label class="control-label" for="{{ field.id }}">
		{{ field.label }}
	</label>
	<div class="controls">
		{{ field(**kwargs)|safe }}
		{% if field.errors %}
			{% for error in field.errors %}
				<span class="help-block error">{{ error }}</span>
			{% endfor %}
		{% endif %}
	</div>
{% endmacro %}
